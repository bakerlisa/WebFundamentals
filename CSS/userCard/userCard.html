<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="card">
        <div class="icon-wrp">
            <img src="img/user-circle.png" alt="account icon">
        </div>
        <div class="info-wrp">
            <div class="speech-bubble"><p>Sharks!<br/> Where's Jack Sparrow?</p> <img src="img/speak.png" alt="speech bubble" class="speech"></div>
            <h1>Jane Doe</h1>
            <div class="txt-icn"><img src="img/map-marker.png" class="icon" alt="map icon"> <span class="location">Seattle</span></div>
            <p class="skills">Developer | Engineer | Problem Solver</p>
            <p class="intro">Master  of shadows and the Internet</p>
            <div class="txt-icn edit" onclick="toggleProfile()"><img src="img/gear.png" class="icon" alt="gear icon"></div>
        </div>
    </div>
    <img src="img/chop.gif" alt="image of a chomping shark" class="chomp">
</body>
<script src="script.js"></script>
</html>
