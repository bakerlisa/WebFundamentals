<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li><a href="#">Home
                <img src="img/house.jpeg" alt="dream house image">
                <p>Sigh! I want to move in today!</p>
            </a></li>
            <li>
                <a href="#" class="active">My Profile 
                    <img src="img/me.jpg" alt="me in a cave, cause why not?">
                    <p>Help! I think I'm stuck!</p>
                </a>
            </li>
            <li>
                <a href="#">Find Connections    
                    <img src="img/connections.png" alt="making connections">
                    <p>Sooooo...this guy came to fix our electricity</p>
                </a>
            </li>
            <li>
                <img src="img/running.jpeg" alt="silly kid running away">
                <p>If they anyone asks....I didn't drink anything!!!</p>
                <button class="btn"><span>Sign Out</span></button>
            </li>
        </ul>
    </div>    
</body>
</html>
