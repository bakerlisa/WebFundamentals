<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag - CSS Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flag-wrapper">
        <p>Japan</p>
        <div class="japan flag">
            <div class="red-circle"></div>
        </div>
    </div>
    
    <div class="flag-wrapper">
        <p>Finland</p>
        <div class="finland flag">
            <div class="vertical-cross"></div>
            <div class="horizontal-cross"></div>
        </div>
    </div>

    <div class="flag-wrapper">
        <p>Greece</p>
        <div class="greece flag">
            <div class="cross">
                <div class="verti-line"></div>
                <div class="hor-line"></div>
            </div>
            <div class="lines">
                <div class="white one"></div>
                <div class="white two"></div>
                <div class="white three"></div>
                <div class="white four"></div>
            </div>
        </div>
    </div>

    <div class="flag-wrapper">
        <p>Czech Republic</p>
        <div class="republic flag">
            <div class="white-line"></div>
            <div class="red-line"></div>
            <div class="blue-triangle"></div>
        </div>
    </div>
</body>
</html>
