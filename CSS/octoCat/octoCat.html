<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octo Cat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1><span class="visible">Octo Cat!</span> <span class="hidden">Hidden thoughts of OctoCat!</span></h1>
    <div class="row one">
        <div class="block">
            <img src="img/gobbleotron.gif" alt="Ocotcat trapping a turkey">
            <p>Common' you can do it! </p>
        </div>
        <div class="block">
            <img src="img/welcometocat.png" alt="Surprise Cat">
            <p>I don't know you but Surprise!!</p>
        </div>
        <div class="block">
            <img src="img/octoCat.gif" alt="Mummy octocat">
            <p>What is going on?</p>
        </div>
    </div>
    <div class="row two">
        <div class="block">
            <img src="img/dinotocat.png" alt="Dragon bug stepping octocat">
            <p>Fee-Fi-Fo-Fum!</p>
        </div>
        <div class="block">
            <img src="img/puddle_jumper_octodex.jpeg" alt="octocat in the rain">
            <p>Is this puddle deep?!</p>
        </div>
    </div>
    <div class="row three"> 
        <div class="block">
            <img src="img/snowtocat_final.jpeg" alt="Skiing octocat">
            <p>fa-la-la-la-la I love the mountains</p>
        </div>
        <div class="block">
            <img src="img/labtocat.png" alt="Mad scientist octocat">
            <p>I will mix these and take over the world</p>
        </div>
        <div class="block">
            <img src="img/minion.png" alt="minion octocat">
            <p>It was definetly Bob...</p>
        </div>
    </div>
</body>
</html>
