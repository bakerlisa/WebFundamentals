<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fizzBuzz">
        <h1>Fizz Buzz</h1>
        <ul>
            <li>For each number that is a multiple of 3, print "<span class="pink">Fizz</span>"</li>
            <li>For each number that is a multiple of 5, print "<span class="blue">Buzz</span>"</li>
            <li>For numbers which are a multiple of both 3 and 5, print "<span class="dk-blue">FizzBuzz</span>"</li>
        </ul>
        <p>All other numbers should just print normally</p>

        <div class="fizz-cont"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
