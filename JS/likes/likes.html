<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="container-wrp">
        <div class="top">
            <h1>Network</h1>
        </div>
        <aside>
            <img src="img/user.png" alt="Avatar img">
            <a href="">Add an Avatar</a>
            <h2>James Doe</h2>
        </aside>
        <main>
            <div class="def-block">
                <div class="word-elements">
                    <h2>Neil M</h2>
                    <p><span class="num">9</span> Like(s)</p>
                    <button class="button likes" onclick="like(event)"> Like</button>
                </div>
                <p class="definition">I just set up this new discord bot, le me know what you all think. <a href=#">link</a></p>
            </div>

            <div class="def-block">
                <div class="word-elements">
                    <h2>Nichole K</h2>
                    <p><span class="num">12</span> Like(s)</p>
                    <button class="button likes" onclick="like(event)"> Like</button>
                </div>
                <p class="definition">Just finished my <a href="#">next comic</a>.Check it out</p>
            </div>

            <div class="def-block">
                <div class="word-elements">
                    <h2>Jim R</h2>
                    <p><span class="num">9</span> Like(s)</p>
                    <button class="button likes" onclick="like(event)"> Like</button>
                </div>
                <p class="definition">I can't stop listening to this <a href="#"></a>new album</a>. Who else is liking it?</p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>    
</body>
</html>
